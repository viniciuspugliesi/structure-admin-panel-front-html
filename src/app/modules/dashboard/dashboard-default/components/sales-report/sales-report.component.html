<div class="bd bgc-white">
    <div class="layers">
        <div class="layer w-100 p-20">
            <h6 class="lh-1">Sales Report</h6>
        </div>

        <div class="layer w-100">
            <div class="bgc-light-blue-500 c-white p-20">
                <div class="peers ai-c jc-sb gap-40">
                    <div class="peer peer-greed">
                        <h5>November 2017</h5>
                        <p class="mB-0">Sales Report</p>
                    </div>

                    <div class="peer">
                        <h3 class="text-right">$6,000</h3>
                    </div>
                </div>
            </div>

            <div class="table-responsive p-20">
                <table class="table">
                    <thead>
                        <tr>
                            <th class=" bdwT-0">Name</th>
                            <th class=" bdwT-0">Status</th>
                            <th class=" bdwT-0">Date</th>
                            <th class=" bdwT-0">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let salesReport of list">
                            <td class="fw-600">{{ salesReport.name }}</td>
                            <td>
                                <span class="badge p-10 lh-0 tt-c badge-pill" [ngClass]="handlerClassColor(salesReport)">
                                    {{ salesReport.status }}
                                </span>
                            </td>
                            <td>{{ salesReport.date | timestamp : 'mm/yyyy' }}</td>
                            <td>
                                <span class="text-success">${{ salesReport.price }}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="ta-c bdT w-100 p-20">
        <a href="#" prevent-default>Check all the sales</a>
    </div>
</div>
