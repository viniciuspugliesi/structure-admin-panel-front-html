<div class="full-container">
    <div class="email-app">
        <div class="email-side-nav remain-height ov-h">
            <div class="h-100 layers">
                <div class="p-20 bgc-grey-100 layer w-100">
                    <a class="btn btn-danger btn-block" routerLink="/emails/compose">New Message</a>
                </div>

                <div class="scrollable pos-r bdT layer w-100 fxg-1">
                    <app-nav></app-nav>
                </div>
            </div>
        </div>

        <div class="email-wrapper row remain-height pos-r scrollable bgc-white">
            <div class="email-content open no-inbox-view">
                <div class="email-compose">
                    <div class="d-n@md+ p-20">
                        <a href="" prevent-default (click)="toggleEmailSidebar()" class="email-side-toggle c-grey-900 cH-blue-500 td-n">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>

                    <form class="email-compose-body">
                        <h4 class="c-grey-900 mB-20">Send Message</h4>

                        <div class="send-header">
                            <div class="form-group">
                                <input class='form-control' placeholder="To" type="text">
                            </div>

                            <div class="form-group">
                                <input class='form-control' placeholder="CC" type="text">
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="Email Subject">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" name="compose" placeholder="Say Hi..." rows='8'></textarea>
                            </div>
                        </div>

                        <div id="compose-area"></div>

                        <div class="text-right mrg-top-30">
                            <button class="btn btn-danger">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
