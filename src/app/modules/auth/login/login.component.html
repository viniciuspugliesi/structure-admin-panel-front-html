<div class="peers ai-s fxw-nw h-100vh">
    <div class="peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv"
         style="background-image: url('/assets/images/bg.png')">

        <div class="bg-opacity"></div>
    </div>

    <div class="col-12 col-md-4 peer pX-40 h-100 bgc-white pos-r ps ps--active-y scrollable">
        <div>
            <div class="text-center mT-20">
                <img alt="Logo" class="logo-img" src="/assets/images/logo-full.png" width="230px">
            </div>

            <h4 class="fw-300 c-grey-900 mT-50 mB-60">Welcome to the system. Sign in to access it.</h4>

            <form (submit)="sendLoginForm()">
                <div class="form-group form-group-label">
                    <div class="input-group">
                        <input class="form-control" name="email" type="email" value=""/>
                        <label>Enter your email</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text input-tooltip" data-toggle="tooltip"
                                 title="We'll never share your email with anyone else.">
                                <i class="far fa-question-circle fa-lg"></i>
                            </div>
                        </div>
                        <div class="form-line"></div>
                    </div>
                </div>

                <div class="form-group form-group-label">
                    <div class="input-group">
                        <input class="form-control" name="password" type="password"/>
                        <label>Enter your password</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text input-password">
                                <i class="far fa-eye-slash fa-lg"></i>
                            </div>
                        </div>
                        <div class="form-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="peers ai-c jc-sb fxw-nw">
                        <div class="peer">
                            <div class="checkbox checkbox-circle checkbox-info peers ai-c">
                                <input class="peer" id="remember" name="remember" type="checkbox">
                                <label class="peers peer-greed js-sb ai-c" for="remember">
                                    <span class="peer peer-greed">Keep me logged in</span>
                                </label>
                            </div>
                        </div>

                        <div class="peer">
                            <button class="btn btn-primary text-uppercase">Login</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="mT-40 mB-10">
                <ul class="list-inline text-center mB-20">
                    <li class="list-inline-item mX-20 mB-10">
                        <a class="btn btn-outline-primary" routerLink="/forgot-password">Forgot your password?</a>
                    </li>

                    <li class="list-inline-item mX-20 mB-10">
                        <a class="btn btn-outline-primary" routerLink="/create-account">Create account</a>
                    </li>
                </ul>

                <hr>

                <app-helpers-list></app-helpers-list>
            </div>
        </div>
    </div>
</div>
