<div class="peers ai-s fxw-nw h-100vh">
    <div class="peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv"
         style="background-image: url('/assets/images/bg.png')">

        <div class="bg-opacity"></div>
    </div>

    <div class="col-12 col-md-4 peer pX-40 h-100 bgc-white pos-r ps ps--active-y">
        <div>
            <div class="text-center mT-20">
                <img alt="Logo" class="logo-img" src="/assets/images/logo.png" width="200px">
            </div>

            <h4 class="fw-300 c-grey-900 mT-50 mB-60">
                Forgot your password? Enter your email below to generate a new one.
            </h4>

            <form (submit)="sendForgotPasswordForm()">

                <div class="form-group form-group-label">
                    <div class="input-group">
                        <input type="email" class="form-control" name="email"/>
                        <label>Enter your email</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text input-tooltip" data-toggle="tooltip"
                                 title="We'll never share your email with anyone else.">
                                <i class="fas fa-question-circle fa-lg"></i>
                            </div>
                        </div>
                        <div class="form-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="peers ai-c jc-sb fxw-nw">
                        <div class="peer"></div>
                        <div class="peer">
                            <button class="btn btn-primary text-uppercase">Recover Password</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="mT-70">
                <ul class="list-inline text-center mB-20">
                    <li class="list-inline-item mX-20 mB-10">
                        <a routerLink="/login" class="btn btn-outline-primary">Login</a>
                    </li>
                    <li class="list-inline-item mX-20 mB-10">
                        <a routerLink="/create-account" class="btn btn-outline-primary">Create an account</a>
                    </li>
                </ul>

                <hr>

                <app-helpers-list></app-helpers-list>
            </div>
        </div>
    </div>
</div>
