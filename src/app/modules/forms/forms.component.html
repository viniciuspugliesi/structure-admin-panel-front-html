<div class="row gap-20 masonry pos-r">
    <div class="masonry-sizer col-md-6"></div>

    <div class="masonry-item col-md-6">
        <div class="bgc-white p-20 bd">
            <h6 class="c-grey-900">Basic Form</h6>

            <div class="mT-30">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
                               placeholder="Enter email"
                               type="email">
                        <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone
                            else.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                    </div>

                    <div class="checkbox checkbox-circle checkbox-info peers ai-c mB-15">
                        <input class="peer" id="inputCall1" name="inputCheckboxesCall" type="checkbox">
                        <label class=" peers peer-greed js-sb ai-c" for="inputCall1">
                            <span class="peer peer-greed">Call John for Dinner</span>
                        </label>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="masonry-item col-md-6">
        <div class="bgc-white p-20 bd">
            <h6 class="c-grey-900">Complex Form Layout</h6>

            <div class="mT-30">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input class="form-control" id="inputEmail4" placeholder="Email" type="email">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input class="form-control" id="inputPassword4" placeholder="Password" type="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input class="form-control" id="inputAddress" placeholder="1234 Main St" type="text">
                    </div>

                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                               type="text">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input class="form-control" id="inputCity" type="text">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select class="form-control" id="inputState">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input class="form-control" id="inputZip" type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="fw-500">Birthdate</label>
                            <div class="timepicker-input input-icon form-group">
                                <div class="input-group">
                                    <div class="input-group-addon bgc-white bd bdwR-0">
                                        <i class="ti-calendar"></i>
                                    </div>

                                    <input class="form-control bdc-grey-200 datepicker" data-provide="datepicker"
                                           placeholder="Datepicker"
                                           type="text">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="checkbox checkbox-circle checkbox-info peers ai-c">
                            <input class="peer" id="inputCall2" name="inputCheckboxesCall" type="checkbox">
                            <label class=" peers peer-greed js-sb ai-c" for="inputCall2">
                                <span class="peer peer-greed">Call John for Dinner</span>
                            </label>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <div class="masonry-item col-md-6">
        <div class="bgc-white p-20 bd">
            <h6 class="c-grey-900">Floating Form</h6>

            <div class="mT-30">
                <form>
                    <div class="form-group form-group-label">
                        <div class="input-group">
                            <input class="form-control" name="name" type="text" value=""/>
                            <label>Enter your name</label>
                            <div class="form-line"></div>
                        </div>
                    </div>

                    <div class="form-group form-group-label">
                        <div class="input-group">
                            <input class="form-control" name="email" type="email" value=""/>
                            <label>Enter your email</label>
                            <div class="form-line"></div>
                        </div>
                    </div>

                    <div class="form-group form-group-label">
                        <div class="input-group">
                            <input class="form-control" name="password" type="password"/>
                            <label>Enter your password</label>
                            <div class="input-group-prepend">
                                <div class="input-group-text input-password">
                                    <i class="far fa-eye-slash fa-lg"></i>
                                </div>
                            </div>
                            <div class="form-line"></div>
                        </div>
                    </div>

                    <div class="form-group form-group-label">
                        <div class="input-group">
                            <input class="form-control" name="password" type="password"/>
                            <label>Repeat your password</label>
                            <div class="input-group-prepend">
                                <div class="input-group-text input-password">
                                    <i class="far fa-eye-slash fa-lg"></i>
                                </div>
                            </div>
                            <div class="form-line"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="peers ai-c jc-sb fxw-nw">
                            <div class="peer"></div>
                            <div class="peer">
                                <button class="btn btn-primary text-uppercase">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="masonry-item col-md-6">
        <div class="bgc-white p-20 bd">
            <h6 class="c-grey-900">Horizontal Form</h6>

            <div class="mT-30">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inputEmail3">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputEmail3" placeholder="Email" type="email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inputPassword3">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputPassword3" placeholder="Password" type="password">
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-legend col-sm-2">Radios</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input checked class="form-check-input" id="gridRadios1" name="gridRadios"
                                               type="radio"
                                               value="option1">
                                        Option one is this and that&mdash;be sure to include why it's great
                                    </label>
                                </div>

                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" id="gridRadios2" name="gridRadios" type="radio"
                                               value="option2">
                                        Option two can be something else and selecting it will deselect option one
                                    </label>
                                </div>

                                <div class="form-check disabled">
                                    <label class="form-check-label">
                                        <input class="form-check-input" disabled id="gridRadios3" name="gridRadios"
                                               type="radio"
                                               value="option3">
                                        Option three is disabled
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <div class="col-sm-2">Checkbox</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Check me out
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button class="btn btn-primary" type="submit">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="masonry-item col-md-6">
        <div class="bgc-white p-20 bd">
            <h6 class="c-grey-900">Disabled Forms</h6>

            <div class="mT-30">
                <form>
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="disabledTextInput">Disabled input</label>
                            <input class="form-control" id="disabledTextInput" placeholder="Disabled input" type="text">
                        </div>

                        <div class="form-group">
                            <label for="disabledSelect">Disabled select menu</label>
                            <select class="form-control" id="disabledSelect">
                                <option>Disabled select</option>
                            </select>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Can't check this
                            </label>
                        </div>

                        <button class="btn btn-primary" type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
